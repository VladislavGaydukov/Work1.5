<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <p class="header__title">Ремонт техники различных брендов</p>
  </header>
  <div class="swiper-container">
  <div class="image-slider swiper">
    <div class="image-slide__wrapper swiper-wrapper">
      <div class="image-slider__slide swiper-slide">
        <a class="link-bar" href="#">
          <div class="image-slider__image button-styling">
           <img src="./img/lenovo.png" alt="Lenovo">
          </div>
        </a>
      </div>
        <div class="image-slider__slide swiper-slide">
          <a class="link-bar" href="#">
            <div class="image-slider__image button-styling">
              <img  src="./img/samsung.png" alt="Samsung">
            </div> 
          </a>       
        </div> 
      <div class="image-slider__slide swiper-slide">
        <a class="link-bar" href="#">
          <div class="image-slider__image button-styling">
            <img  src="./img/apple.png" alt="Apple">
          </div>
        </a>        
      </div>
      <div class="image-slider__slide swiper-slide">
        <a class="link-bar" href="#">
          <div class="image-slider__image button-styling">
            <img  src="./img/viewsonic.png" alt="ViewSonic">
          </div> 
        </a>       
      </div>
      <div class="image-slider__slide swiper-slide">
        <a class="link-bar" href="#">
          <div class="image-slider__image button-styling">
            <img  src="./img/bosh.png" alt="Bosh">
          </div>
        </a>        
      </div>
      <div class="image-slider__slide swiper-slide">
        <a class="link-bar" href="#">
          <div class="image-slider__image button-styling">
            <img  src="./img/hp.png" alt="hp">
          </div> 
        </a>      
      </div>
      <div class="image-slider__slide swiper-slide">
        <a class="link-bar" href="#">
          <div class="image-slider__image button-styling">
            <img  src="./img/acer.png" alt="acer">
          </div>  
        </a>     
      </div>
      <div class="image-slider__slide swiper-slide">
        <a class="link-bar" href="#">
          <div class="image-slider__image button-styling">
            <img  src="./img/sony.png" alt="sony">
          </div> 
        </a>      
      </div>
    </div>
    <!-- пагинация -->
    <div class="swiper-pagination"></div>
  </div>
</div>

<div class="brand-container">
  <div class="brand-bar">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img src="./img/lenovo.png" alt="Lenovo">
      </div>
    </a>
  </div>
  <div class="brand-bar">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img src="./img/samsung.png" alt="Samsung">
      </div>
    </a>
  </div>
  <div class="brand-bar">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img src="./img/apple.png" alt="Apple">
      </div>
    </a>
  </div>
  <div class="brand-bar">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img src="./img/viewsonic.png" alt="ViewSonic">
      </div>
    </a>
  </div>
  <div class="brand-bar">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img src="./img/bosh.png" alt="Bosh">
      </div>
    </a>
  </div>
  <div class="brand-bar">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img  src="./img/hp.png" alt="hp">
      </div>
    </a>
  </div>
  <div class="brand-bar brand-bar--desktop">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img  src="./img/acer.png" alt="acer">
      </div>
    </a>
  </div>
  <div class="brand-bar brand-bar--desktop">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img  src="./img/sony.png" alt="sony">
      </div>
    </a>
  </div>
  <div class="brand-bar brand-bar--visibility">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img src="./img/lenovo.png" alt="Lenovo">
      </div>
    </a>
  </div>
  <div class="brand-bar brand-bar--visibility">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img src="./img/samsung.png" alt="Samsung">
      </div>
    </a>

  <div class="brand-bar brand-bar--visibility">
    <a class="link-bar" href="#">
      <div class="button-styling">
        <img src="./img/apple.png" alt="Apple">
      </div>
    </a>
  </div>
</div>
<a href="#" class="show-all link-styling">
  <span class="show-all__text show-all__styling">Показать все</span>
</a>
<a href="" class="hide link-styling">
  <span class="hide_text hide-styling">Скрыть</span>
</a>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./js/script.js" ></script>
 
</body>
</html>
